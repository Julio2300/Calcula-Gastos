<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calcula Gastos</title>
</head>

<body>
    <h1>Calculadora de Gastos Mensuales</h1>
    <form id="expenseForm">
        <label for="expenseName">Nombre del Gasto:</label>
        <input type="text" id="expenseName" required>
        <label for="expenseAmount">Monto del Gasto:</label>
        <input type="number" id="expenseAmount" required>
        <label for="expenseUrgency">Nivel de Importancia:</label>
        <select id="expenseUrgency">
            <option value="bajo">Bajo</option>
            <option value="medio">Medio</option>
            <option value="alto">Alto</option>
        </select>
        <button type="submit">Agregar Gasto</button>
    </form>
    <div id="expensesList">
        <h2>Gastos Mensuales</h2>
        <ul id="expenses"></ul>
    </div>
    <div id="totalExpense">
        <h2>Total de Gastos Mensuales</h2>
        <p id="total"></p>
    </div>
    <div id="history">
        <h2>Historial de Gastos</h2>
        <ul id="expenseHistory"></ul>
    </div>

    <script src="./main.js"></script>

</body>

</html>
